<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Consulta</title>
  <meta content="charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="css/main_css.css">
  <meta name="google-signin-client_id"
    content="297371467030-br6pjljbcjfmrin16n96dil9upthf8kh.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDShdWwz13WibrRSq341s_QqiKefOvwuZY&callback=initMap&libraries=&v=weekly"
    defer></script>
</head>

<body>
  <section class="height-2 nav">
    <div id="menu">
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      <a href="#" onclick="signOut();">Desconectar</a>
    </div>
  </section>

  <div id='myDIV' class="dialog">
    <div class="centerbloco">
      <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" /></label><br />
    </div>
    <div class="centerbotao">
      <button type='button' id='btnMO' name='btnMO' onclick='mostra_oculta(cep)'>Buscar Cep!</button>
    </div>
    <p id="erroCep">Preencher o Cep!</p>
  </div>

  <section class="sidebarLeft" id="divBack" style='display: none;'>
    <div id="map"></div>
    <!-- Inicio do formulario -->
    <section class="centralizado">
      <div class="log-form">
        <button type='button' id='btnFechar' onclick='mostra_oculta2()'>Fechar</button>
        <form method="get" action=".">
          <label>Cep:
            <input name="cep" type="text" id="cep1" value="" size="10" maxlength="9" placeholder="Cep" readonly /></label><br />
          <label>Rua:
            <input name="rua" type="text" id="rua" size="60" placeholder="Rua" readonly /></label><br />
          <label>Bairro:
            <input name="bairro" type="text" id="bairro" size="40" placeholder="Bairro" readonly /></label><br />
          <label>Cidade:
            <input name="cidade" type="text" id="cidade" size="40" placeholder="Cidade" readonly /></label><br />
          <label>Estado:
            <input name="uf" type="text" id="uf" size="2" placeholder="Estado" readonly /></label><br />
          <label>IBGE:
            <input name="ibge" type="text" id="ibge" size="8" placeholder="IBGE" readonly /></label><br />
        </form>
      </div>
    </section>
  </section>

  <script>
    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
      console.log('Name: ' + profile.getName());
      console.log('Image URL: ' + profile.getImageUrl());
      console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
    }

    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        console.log('User signed out.');
      });
    }
  </script>

  <script src="js/main_js.js"></script>
</body>

</html>
